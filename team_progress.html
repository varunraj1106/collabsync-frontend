<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CollabSync | Reports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: #f5f7fa; }
    .card { box-shadow: 0 0 8px rgba(0,0,0,0.05); }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h3><i class="fas fa-chart-line"></i> Project Analytics</h3>

    <div class="row mt-4">
      <div class="col-md-6 mb-4">
        <div class="card p-3">
          <h5><i class="fas fa-tasks"></i> Task Distribution</h5>
          <canvas id="taskChart"></canvas>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="card p-3">
          <h5><i class="fas fa-user-friends"></i> User Contributions</h5>
          <canvas id="userChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      new Chart(document.getElementById('taskChart'), {
        type: 'doughnut',
        data: {
          labels: ['To Do', 'In Progress', 'Done'],
          datasets: [{
            data: [6, 4, 10],
            backgroundColor: ['#f94144', '#f8961e', '#43aa8b']
          }]
        }
      });

      new Chart(document.getElementById('userChart'), {
        type: 'bar',
        data: {
          labels: ['Amey', 'Varun', 'Vaishnavi'],
          datasets: [{
            label: 'Tasks Completed',
            data: [10, 5, 8],
            backgroundColor: '#007bff'
          }]
        }
      });
    });
  </script>
</body>
</html>
