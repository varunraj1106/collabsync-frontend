<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assign Employees | CollabSync</title>
  <link rel="stylesheet" href="styles/css/managerdash.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">CollabSync</a>
    <div class="ms-auto">
      <button class="btn btn-outline-light" onclick="logout()">Logout</button>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container mt-4">
    <h2>Assign Employees</h2>

    <!-- Filters -->
    <div class="row g-3 mb-3">
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Filter by Employee ID" id="filterId" />
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Filter by Name" id="filterName" />
      </div>
      <div class="col-md-4">
        <select id="filterDept" class="form-select">
          <option value="">All Departments</option>
          <option>HR</option>
          <option>Finance</option>
          <option>IT</option>
          <option>Marketing</option>
          <option>Operations</option>
          <option>Sales</option>
          <option>Legal</option>
          <option>Customer Support</option>
        </select>
      </div>
    </div>

    <!-- Employee Cards -->
    <div class="row" id="employeeContainer">
      <!-- Dynamically loaded cards -->
    </div>
  </div>

  <!-- Script -->
  <script>
    const managerId = localStorage.getItem("userId");

    document.addEventListener("DOMContentLoaded", () => {
      fetchEmployees();
      document.getElementById("filterId").addEventListener("input", fetchEmployees);
      document.getElementById("filterName").addEventListener("input", fetchEmployees);
      document.getElementById("filterDept").addEventListener("change", fetchEmployees);
    });

    async function fetchEmployees() {
      try {
        const res = await fetch(`https://collabsync-backend-i376.onrender.com/api/users/unassigned`);
        const data = await res.json();
        const container = document.getElementById("employeeContainer");
        container.innerHTML = "";

        const idFilter = document.getElementById("filterId").value.toLowerCase();
        const nameFilter = document.getElementById("filterName").value.toLowerCase();
        const deptFilter = document.getElementById("filterDept").value;

        const filtered = data.filter(emp =>
          emp._id.toLowerCase().includes(idFilter) &&
          emp.name.toLowerCase().includes(nameFilter) &&
          (deptFilter === "" || emp.branch === deptFilter)
        );

        if (filtered.length === 0) {
          container.innerHTML = `<p class="text-muted">No employees match the filter criteria.</p>`;
          return;
        }

        filtered.forEach(emp => {
          const card = document.createElement("div");
          card.className = "col-md-4 mb-3";
          card.innerHTML = `
            <div class="card h-100 shadow-sm">
              <div class="card-body">
                <h5 class="card-title">${emp.name}</h5>
                <p class="card-text">ID: ${emp._id}</p>
                <p class="card-text">Dept: ${emp.branch}</p>
                <p class="card-text">Email: ${emp.email}</p>
                <button class="btn btn-primary w-100" onclick="assignEmployee('${emp._id}')">Assign</button>
              </div>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        alert("Failed to load employees. Please try again.");
        console.error(error);
      }
    }

    async function assignEmployee(empId) {
      try {
        const res = await fetch("https://collabsync-backend-i376.onrender.com/api/users/assign-manager", {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ employeeId: empId, managerId })
        });

        const result = await res.json();
        if (res.ok) {
          alert(`✅ ${result.user.name} assigned successfully.`);
          fetchEmployees();
        } else {
          alert(result.message || "❌ Assignment failed.");
        }
      } catch (err) {
        alert("Server error occurred.");
        console.error(err);
      }
    }

    function logout() {
      localStorage.clear();
      sessionStorage.clear();
      window.location.href = "Auth_page.html";
    }
  </script>

</body>
</html>
