<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group Assignment | CollabSync</title>
  <link rel="stylesheet" href="styles/css/managerdash1.css">
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal-content h3 {
      margin-bottom: 15px;
    }

    .modal-content input, .modal-content select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .modal-content button {
      padding: 10px 16px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .save-btn {
      background-color: #27ae60;
      color: white;
    }

    .cancel-btn {
      background-color: #e74c3c;
      color: white;
      float: right;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <span class="navbar-brand">CollabSync</span>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </nav>

  <div class="container">
    <h2>Group Assignment</h2>
    <button class="save-btn" onclick="openModal()">+ Create Group</button>

    <div id="groupContainer" class="employee-grid">
      <!-- Group cards will go here -->
    </div>
  </div>

  <!-- Create Group Modal -->
  <div id="groupModal" class="modal">
    <div class="modal-content">
      <h3>Create a New Group</h3>
      <input type="text" id="groupName" placeholder="Group Name" />
      <select id="groupMembers" multiple></select>
      <button class="save-btn" onclick="saveGroup()">Save</button>
      <button class="cancel-btn" onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script>
    const managerId = localStorage.getItem("userId");

    function openModal() {
      document.getElementById("groupModal").style.display = "block";
      loadAssignedEmployees();
    }

    function closeModal() {
      document.getElementById("groupModal").style.display = "none";
      document.getElementById("groupName").value = "";
      document.getElementById("groupMembers").innerHTML = "";
    }

    async function loadAssignedEmployees() {
      const select = document.getElementById("groupMembers");
      select.innerHTML = "<option disabled>Loading...</option>";

      try {
        const res = await fetch(`https://collabsync-backend-i376.onrender.com/api/users/assigned/${managerId}`);
        const data = await res.json();

        if (!res.ok || !Array.isArray(data)) throw new Error("Failed to load assigned employees");

        select.innerHTML = "";
        data.forEach(emp => {
          const option = document.createElement("option");
          option.value = emp._id;
          option.text = `${emp.name} (${emp._id})`;
          select.appendChild(option);
        });
      } catch (err) {
        console.error("‚ùå Error loading assigned employees:", err);
        select.innerHTML = "<option disabled>Error loading employees</option>";
      }
    }

    function saveGroup() {
      const name = document.getElementById("groupName").value.trim();
      const memberSelect = document.getElementById("groupMembers");
      const selectedOptions = Array.from(memberSelect.selectedOptions).map(opt => opt.text);

      if (!name || selectedOptions.length === 0) {
        alert("Please fill in both fields.");
        return;
      }

      const container = document.getElementById("groupContainer");
      const card = document.createElement("div");
      card.className = "employee-card";
      card.innerHTML = `
        <h4>${name}</h4>
        <p>Members: ${selectedOptions.join(", ")}</p>
      `;
      container.appendChild(card);
      closeModal();
    }

    function logout() {
      localStorage.clear();
      window.location.href = "Auth_page.html";
    }
  </script>
</body>
</html>
