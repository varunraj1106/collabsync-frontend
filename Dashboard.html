<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CollabSync | Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f5f7fa; }
    .top-bar {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem; background-color: #2c3e50;
      color: #fff;
    }
    .stats-box, .project-card {
      background-color: #fff; padding: 1rem; border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05); margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h4><strong>CollabSync</strong> | <span id="empIdDisplay"></span> (<span id="nameDisplay"></span>)</h4>
    <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
  </div>

  <div class="container mt-4">
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="stats-box text-center">
          <h5>Pending Tasks</h5>
          <p id="pendingCount" class="fs-4">0</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="stats-box text-center">
          <h5>Completed Tasks</h5>
          <p id="completedCount" class="fs-4">0</p>
        </div>
      </div>
    </div>

    <h4>Your Project Groups</h4>
    <div id="groupsContainer" class="row"></div>
  </div>

  <script>
    const empId = localStorage.getItem('userId'); // e.g., "EMPF101"
    document.getElementById('empIdDisplay').textContent = empId || '';

    const statuses = [
      "Test Cases",
      "Test Data",
      "Development",
      "UAT SignOff",
      "Prod SignOff",
      "Done"
    ];
    const pendingStatuses = statuses.slice(0, 5);
    const completedStatus = "Done";

    async function fetchGroupsAndUserDetails() {
      if (!empId) {
        console.error('No empId found in localStorage');
        return;
      }

      try {
        // 1. Fetch user name by empId
        const userRes = await fetch(`https://collabsync-backend-i376.onrender.com/api/users?emp_id=${empId}`);
        const userData = await userRes.json();

        if (!userRes.ok) {
          throw new Error(userData.message || 'Failed to fetch user');
        }

        const username = userData.name || 'Unknown';
        document.getElementById('nameDisplay').textContent = username;

        // 2. Fetch all groups
        const groupRes = await fetch(`https://collabsync-backend-i376.onrender.com/api/groups`);
        const allGroups = await groupRes.json();

        // 3. Filter groups where employee is a member
        const myGroups = allGroups.filter(group => group.members.includes(empId));

        // 4. Display groups
        let pendingCount = 0;
        let completedCount = 0;
        const container = document.getElementById('groupsContainer');
        container.innerHTML = '';

        myGroups.forEach(group => {
          if (pendingStatuses.includes(group.status)) pendingCount++;
          if (group.status === completedStatus) completedCount++;

          const card = document.createElement('div');
          card.className = 'col-md-4';
          card.innerHTML = `
            <div class="project-card">
              <h5>${group.name}</h5>
              <p>Status: ${group.status}</p>
              <p>Group ID: ${group._id}</p>
            </div>
          `;
          container.appendChild(card);
        });

        document.getElementById('pendingCount').textContent = pendingCount;
        document.getElementById('completedCount').textContent = completedCount;

      } catch (error) {
        console.error("‚ùå Error loading dashboard data:", error);
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'Auth_page.html';
    }

    document.addEventListener('DOMContentLoaded', fetchGroupsAndUserDetails);
  </script>
</body>
</html>
