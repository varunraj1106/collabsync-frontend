<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CollabSync | Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f5f7fa; }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      padding: 1rem 2rem;
      color: #fff;
      border-radius: 10px;
      margin: 1rem;
    }

    .top-bar h3 {
      font-weight: bold;
    }

    .btn-danger {
      background-color: #e74c3c;
      border: none;
    }

    .stats-box, .project-card {
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h3>CollabSync</h3>
    <button class="btn btn-sm btn-danger" onclick="logout()">Logout</button>
  </div>

  <div class="container mt-4">
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="stats-box text-center">
          <h5>Pending Tasks</h5>
          <p id="pendingCount" class="fs-4">0</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="stats-box text-center">
          <h5>Completed Tasks</h5>
          <p id="completedCount" class="fs-4">0</p>
        </div>
      </div>
    </div>

    <h4>Your Project Groups</h4>
    <div id="groupsContainer" class="row"></div>
  </div>

  <script>
    const userId = localStorage.getItem('userId');
    const username = localStorage.getItem('username');
    document.getElementById('username')?.textContent = username || '';

    const statuses = [
      "Test Cases",
      "Test Data",
      "Development",
      "UAT SignOff",
      "Prod SignOff",
      "Done"
    ];
    const pendingStatuses = statuses.slice(0, 5);
    const completedStatus = "Done";

    async function fetchEmployeeGroups() {
      try {
        const res = await fetch(`https://collabsync-backend-i376.onrender.com/api/groups/by-member/${userId}`);
        const assignedGroups = await res.json();

        if (!Array.isArray(assignedGroups)) throw new Error("Invalid response");

        let pendingCount = 0;
        let completedCount = 0;
        const container = document.getElementById('groupsContainer');
        container.innerHTML = '';

        assignedGroups.forEach(group => {
          if (pendingStatuses.includes(group.status)) pendingCount++;
          if (group.status === completedStatus) completedCount++;

          const card = document.createElement('div');
          card.className = 'col-md-4';
          card.innerHTML = `
            <div class="project-card">
              <h5>${group.name}</h5>
              <p>Status: ${group.status}</p>
              <p>Group ID: ${group._id}</p>
            </div>
          `;
          container.appendChild(card);
        });

        document.getElementById('pendingCount').textContent = pendingCount;
        document.getElementById('completedCount').textContent = completedCount;

      } catch (err) {
        console.error("‚ùå Error fetching groups:", err);
        alert("Failed to load groups.");
      }
    }

    function logout() {
      localStorage.clear();
      sessionStorage.clear();
      window.location.href = 'Auth_page.html';
    }

    document.addEventListener('DOMContentLoaded', fetchEmployeeGroups);
  </script>
</body>
</html>
