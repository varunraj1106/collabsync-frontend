<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manager Dashboard | CollabSync</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .kanban-board {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      margin-top: 30px;
    }
    .kanban-column {
      flex: 1;
      min-width: 250px;
      background-color: #f8f9fa;
      border-radius: 6px;
      padding: 10px;
    }
    .kanban-column h5 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .task-card {
      background-color: white;
      border: 1px solid #ccc;
      border-left: 4px solid #0d6efd;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.05);
    }
    .task-card small {
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CollabSync</a>
      <div class="d-flex">
        <a href="assign_employees.html" class="btn btn-outline-light me-2">Assign Employees</a>
        <a href="group_assignment.html" class="btn btn-outline-light me-2">Assign Groups</a>
        <button class="btn btn-outline-light" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Dashboard Title -->
  <div class="container mt-4">
    <h3 class="mb-3">Dashboard (All Groups)</h3>
    <div class="kanban-board" id="kanbanBoard"></div>
  </div>

  <script>
    const managerId = localStorage.getItem("userId") || sessionStorage.getItem("userId");

    const statuses = [
      "Requirement Gathering",
      "In Dev",
      "Dev Completed",
      "In Testing",
      "Testing Done",
      "Done"
    ];

    async function fetchGroups() {
      if (!managerId) {
        alert("No valid manager session found. Please log in again.");
        window.location.href = "Auth_page.html";
        return;
      }

      try {
        const [groupRes, empRes] = await Promise.all([
          fetch(`https://collabsync-backend-i376.onrender.com/api/groups?managerId=${managerId}`),
          fetch(`https://collabsync-backend-i376.onrender.com/api/users/assigned/${managerId}`)
        ]);

        const groups = await groupRes.json();
        const allEmployees = await empRes.json();

        const board = document.getElementById("kanbanBoard");
        board.innerHTML = "";

        statuses.forEach(status => {
          const column = document.createElement("div");
          column.className = "kanban-column";
          column.innerHTML = `<h5>${status.toUpperCase()}</h5>`;

          const filtered = groups.filter(group => group.status === status);
          if (filtered.length === 0) {
            column.innerHTML += `<p class="text-muted text-center">No groups</p>`;
          } else {
            filtered.forEach(group => {
              const card = document.createElement("div");
              card.className = "task-card";

              const memberNames = group.members.map(id => {
                const emp = allEmployees.find(e => e._id === id);
                return emp ? `${emp.name} (${emp._id})` : id;
              });

              card.innerHTML = `
                <strong>${group.name}</strong><br/>
                <small>Status: ${group.status}</small><br/>
                <small>Members: ${memberNames.join(", ") || "N/A"}</small>
              `;

              column.appendChild(card);
            });
          }

          board.appendChild(column);
        });

      } catch (err) {
        console.error("‚ùå Failed to load groups:", err);
        alert("Could not load dashboard groups.");
      }
    }

    function logout() {
      localStorage.clear();
      sessionStorage.clear();
      window.location.href = "Auth_page.html";
    }

    document.addEventListener("DOMContentLoaded", fetchGroups);
  </script>
</body>
</html>
